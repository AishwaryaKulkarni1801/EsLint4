name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage
        run: npm run test -- --coverage --watchAll=false
        
      - name: Check test coverage
        run: |
          # Parse coverage summary
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "‚ùå Coverage file not found!"
            exit 1
          fi
          
          # Extract total coverage percentage
          COVERAGE=$(node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const totalCoverage = coverage.total.lines.pct;
            console.log(totalCoverage);
          ")
          
          echo "üìä Total test coverage: ${COVERAGE}%"
          
          # Check if coverage meets minimum requirement (80%)
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Deployment stopped: Code coverage below 80% (Actual: ${COVERAGE}%)"
            exit 1
          fi
          
          echo "‚úÖ Coverage requirement met: ${COVERAGE}% ‚â• 80%"

      - name: Run ESLint validation
        run: |
          echo "üîç Running ESLint validation..."
          if ! npm run lint; then
            echo "‚ùå Deployment stopped: ESLint validation failed"
            exit 1
          fi
          echo "‚úÖ ESLint validation passed"

      - name: Build Angular application
        run: |
          echo "üèóÔ∏è Building Angular application..."
          npm run build -- --base-href '/EsLint4/'
          echo "‚úÖ Build completed successfully"

      - name: Copy index.html to 404.html for SPA routing
        run: |
          echo "üìã Setting up SPA routing..."
          cp dist/es-lint4/index.html dist/es-lint4/404.html
          echo "‚úÖ SPA routing configured"

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/es-lint4'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notification
        run: |
          if [[ "${{ needs.build-and-deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deployment succeeded! üéâ"
            echo "üåê Check your site at: https://AishwaryaKulkarni1801.github.io/EsLint4/"
            echo "üìã Deployment completed successfully with:"
            echo "   ‚Ä¢ ‚úÖ Jest tests passed with coverage ‚â• 80%"
            echo "   ‚Ä¢ ‚úÖ ESLint validation passed"
            echo "   ‚Ä¢ ‚úÖ Angular build completed"
            echo "   ‚Ä¢ ‚úÖ GitHub Pages deployment successful"
          elif [[ "${{ needs.build-and-deploy.result }}" == "failure" ]]; then
            echo "‚ùå Deployment failed"
            echo "üîç Possible reasons:"
            echo "   ‚Ä¢ Test suite failure"
            echo "   ‚Ä¢ Code coverage below 80%"
            echo "   ‚Ä¢ ESLint validation errors"
            echo "   ‚Ä¢ Build compilation errors"
            echo "   ‚Ä¢ GitHub Pages deployment issues"
            echo "üìã Check the workflow logs above for specific error details"
          elif [[ "${{ needs.build-and-deploy.result }}" == "cancelled" ]]; then
            echo "‚ö†Ô∏è Deployment was cancelled"
            echo "üîç This usually happens when a newer workflow run was started"
          else
            echo "‚ùì Deployment completed with unknown status: ${{ needs.build-and-deploy.result }}"
          fi